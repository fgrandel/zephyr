common:
  tags:
    - drivers
    - uart
  platform_allow:
    - qemu_x86
    - native_sim
  extra_args: SETTINGS_OVERLAY_FILES="uart_emul.overlay"
  harness: ztest
tests:
  drivers.uart.emul.polling: {}
  drivers.uart.emul.interrupt_driven:
    extra_configs:
      - CONFIG_UART_INTERRUPT_DRIVEN=y
  drivers.uart.emul.async:
    extra_configs:
      - CONFIG_EVENTS=y
      - CONFIG_UART_ASYNC_API=y
