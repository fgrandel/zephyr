      - CONFIG_CBPRINTF_REDUCED_INTEGRAL=y
  logging.backend.uart.multi:
    extra_args: SETTINGS_OVERLAY_FILES="./multi.overlay"
    extra_configs:
      - CONFIG_CBPRINTF_REDUCED_INTEGRAL=y
