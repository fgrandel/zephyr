description: child-binding with separate schema than the parent

schema: "top-binding-with-schema"

child-binding:
  schema: child-schema
  description: child node
  properties:
    child-prop:
      type: int
      required: true

  child-binding:
    description: grandchild node
    properties:
      grandchild-prop:
        type: int
        required: true
