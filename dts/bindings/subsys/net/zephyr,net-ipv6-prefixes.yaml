description: |
  IPv6 prefix configuration.

  All nodes using this binding SHALL be called "prefixes" and placed inside an
  "ipv6" node.

compatible: "zephyr,net-ipv6-prefixes"

include: node.yaml

properties:
  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

child-binding:
  description: |
    Prefix configuration.

    IPv6 prefix nodes SHALL be named according to the pattern "prefix@<int>". The
    address part of the node is used to identify the prefix instance and does not
    have any other semantic meaning.

  properties:
    reg:
      type: array
      required: true
      description: prefix identifier

    addr:
      type: string
      required: true
      description: IPv6 prefix, e.g. "2001:db8::".

    len:
      type: int
      default: 64
      description: prefix length (in bits)

    lifetime:
      type: int
      required: true
      description: prefix lifetime in seconds
