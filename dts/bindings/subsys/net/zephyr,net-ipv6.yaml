# SPDX-License-Identifier: Apache-2.0

description: |
  IPv6 configuration.

  All nodes using this binding SHALL be called "ipv6" and SHALL be placed inside
  the corresponding "iface" node.

compatible: "zephyr,net-ipv6"

include: node.yaml

properties:
  addrs:
    type: string-array
    description: |
      One or more statically configured IPv6 addresses, e.g. "2001:db8:110::1".

  hop-limit:
    type: int
    description: IPv6 hop limit.
    default: 64

  mcast-addrs:
    type: string-array
    description: List of IPv6 multicast addresses, e.g. "ff05::114", "ff15::115".

  mcast-hop-limit:
    type: int
    description: IPv6 multicast hop limit.
    default: 1
